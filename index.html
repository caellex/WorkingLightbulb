<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .borderTop {
            border-top: ridge black 1px;
            border-right: ridge black 1px;
            border-left: ridge black 1px;
            height: 275px;
            width: 250px;
            border-radius: 40%;
            background-image: url(bulb.png);
            background-repeat: no-repeat;
            background-size: 320px 420px;
            background-position: center;
            background-position-y: -20px;

            margin: auto auto auto;
        }
        .shadowTop {
            border-top: ridge black 1px;
            border-right: ridge black 1px;
            border-left: ridge black 1px;
            height: 275px;
            width: 250px;
            border-radius: 40%;
            background-image: url(bulb.png);
            background-repeat: no-repeat;
            background-size: 320px 420px;
            background-position: center;
            background-position-y: -20px;

            margin: auto auto auto;
        }

        .bottomBulb {
            
            border-left: solid black 1px;
            border-right: solid black 1px;
            border-bottom: solid black 1px;
            border-radius: 40%;
            height: 120px;
            width: 100px;

            background-image: url(bottom.png);
            margin-left: 885px;

    

        }

        .bulbActive {
            box-shadow: 0px 0px 200px yellow !important;

        }

        .bulbInActive {
            box-shadow: 0px 0px 200px black; 
        }
    </style>

    <div id="container">
        <div id="topBulb" class="borderTop bulbInActive" onclick="toggleBulb()"></div>
        <div id="botBulb" class="bottomBulb"></div>
    </div>






    <script>

        function toggleBulb() {
            document.getElementById('topBulb').classList.toggle('bulbActive')
            document.getElementById('topBulb').classList.toggle('bulbInActive')
        }


    </script>

</body>

</html>
